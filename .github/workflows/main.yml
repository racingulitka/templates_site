name: Deploy to Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Обновлено до v3

      - name: Setup Node.js
        uses: actions/setup-node@v3  # Обновлено до v3
        with:
          node-version: '14'  # Используем Node.js 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Export Static Files
        run: npm run export

      - name: Deploy to Hosting
        uses: SamKirkland/FTP-Deploy-Action@4.3.0  # Убедитесь, что используете последнюю версию
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /examples/public_html/
          local-dir: out
